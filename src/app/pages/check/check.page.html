<app-header titulo='Checks' ></app-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let item of data">
    <ion-label>{{ item.name }}</ion-label>
    <ion-checkbox slot="end"
                  [(ngModel)]="item.selected"
                  (click)="onClick(item)"
                  [color]="item.name"></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
