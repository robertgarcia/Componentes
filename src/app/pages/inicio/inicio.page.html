<ion-header>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button routerLink="/alert">
  Alertas
</ion-button>
<ion-button routerLink="/action-sheet">
  Action Sheet
</ion-button>

<ion-list>
  <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo">
    <ion-icon slot="start" [name]="c.icon" color="primary" detail></ion-icon>
    {{ c.name }}
  </ion-item>
</ion-list>

</ion-content>
